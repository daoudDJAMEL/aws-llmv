<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .upload-box {
            border: 2px dashed #007BFF;
            padding: 50px;
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            position: relative; /* Needed for file input styling */
        }
        .file-upload-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }
        input[type="file"] {
            display: none;
        }
        label {
            font-size: 18px;
            color: #007BFF;
            cursor: pointer;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .upload-button-container {
            margin-top: 20px;
        }
        .upload-button-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 300px; /* Make button width match the box */
            transition: background-color 0.3s;
        }
        .upload-button-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="file"]:focus + label {
            background-color: #f2f2f2; /* Change label background on file selection */
            color: #666; /* Change label text color on file selection */
        }
        .uploaded-image {
            margin-top: 20px;
        }
        .flash-message {
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>

    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <div class="upload-box">
            <div class="file-upload-container">
                <input type="file" name="file" id="file-upload" accept="image/*">
                <label for="file-upload">Choose File</label>
            </div>
        </div>
        <div class="upload-button-container">
            <input type="submit" value="Upload">
        </div>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% if filename %}
    <div class="uploaded-image">
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    </div>
    {% endif %}
</body>
</html>
